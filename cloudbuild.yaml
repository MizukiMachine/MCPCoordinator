substitutions:
  _REGION: asia-northeast1
  _SERVICE_NAME: ai-conversation-engine
steps:
  # 1) Build container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - build
      - "-t"
      - "gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA"
      - "."

  # 2) Push image so Cloud Run can pull it in the same build
  - name: "gcr.io/cloud-builders/docker"
    args:
      - push
      - "gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA"

  # 3) Deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - run
      - deploy
      - "${_SERVICE_NAME}"
      - "--image=gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA"
      - "--region=${_REGION}"
      - "--platform=managed"
      - "--allow-unauthenticated"
      - "--port=3000"
      - "--quiet"
      # 以前プレーン環境変数で設定していた場合と衝突しないよう明示的に削除
      - "--remove-env-vars=OPENAI_API_KEY,BFF_SERVICE_SHARED_SECRET,NEXT_PUBLIC_BFF_KEY"
      - "--set-secrets=OPENAI_API_KEY=OPENAI_API_KEY:latest,BFF_SERVICE_SHARED_SECRET=BFF_SERVICE_SHARED_SECRET:latest,NEXT_PUBLIC_BFF_KEY=NEXT_PUBLIC_BFF_KEY:latest"

images:
  - "gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA"

options:
  logging: CLOUD_LOGGING_ONLY
