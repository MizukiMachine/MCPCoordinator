# Google Calendar MCP を Cloud Run (streamable_http) 経由で接続する設定
# GOOGLE_CALENDAR_MCP_URL / GOOGLE_CALENDAR_MCP_SHARED_SECRET は Cloud Run デプロイ時に注入
- id: google-calendar
  transport: streamable_http
  url: ${GOOGLE_CALENDAR_MCP_URL}
  headers:
    x-mcp-shared-secret: ${GOOGLE_CALENDAR_MCP_SHARED_SECRET}
  cacheToolsList: true
  timeoutMs: 15000
  name: Google Calendar (Cloud Run)
